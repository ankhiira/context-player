apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.gabchmel.contextmusicplayer"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 15
        versionName "1.3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true

        // Enables viewBinding and dataBinding
        viewBinding true
        dataBinding true
    }

    // Set both the Java and Kotlin compilers to target Java 17.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.3'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }

    flavorDimensions += "mode"
    productFlavors {
        debugVariant {
            dimension "mode"
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            buildConfigField 'boolean', 'IS_DEBUG', 'true'
        }

        fullVariant {
            dimension "mode"
            applicationIdSuffix ".release"
            versionNameSuffix "-full"
            buildConfigField 'boolean', 'IS_DEBUG', 'false'
        }
    }

    android {
        testOptions {
            unitTests.includeAndroidResources = true
        }
    }
    namespace 'com.gabchmel.contextmusicplayer'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Dependency on the other local modules
    implementation(project(':sensormodule'))
    implementation project(path: ':common')
    implementation project(path: ':predicitonmodule')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'android.arch.navigation:navigation-fragment-ktx:1.0.0'
    implementation 'android.arch.navigation:navigation-ui-ktx:1.0.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'

    testImplementation 'androidx.test:core-ktx:1.5.0'
    testImplementation 'androidx.test.ext:junit-ktx:1.1.5'

    def nav_version = "2.4.2"

    // Kotlin
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Compose
    def compose_version = "1.5.0"
    implementation "androidx.compose.ui:ui:$compose_version"
    // Tooling support (Previews, etc.)
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation:$compose_version"

    implementation("androidx.compose.material3:material3:1.1.1")
    // Material Design
    implementation "androidx.compose.material:material:$compose_version"
    // Material design icons
    implementation 'androidx.compose.material:material-icons-core:1.2.0-beta03'
    implementation 'androidx.compose.material:material-icons-extended:1.2.0-beta03'
    // Integration with observables
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
    implementation "androidx.compose.runtime:runtime-rxjava2:$compose_version"

    // Integration with activities
    implementation 'androidx.activity:activity-compose:1.5.0-rc01'
    // Integration with ViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.0-rc01'
    // Navigation
    implementation "androidx.navigation:navigation-compose:2.5.0-rc01"

    // Pull to refresh Accompanist
    implementation "com.google.accompanist:accompanist-swiperefresh:0.11.1"
    implementation("com.google.accompanist:accompanist-glide:0.11.1")
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.11.1"

    // UI Tests
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-beta03'

    // Media notification
    implementation "androidx.media:media:1.6.0"

    // WorkManager - Kotlin + coroutines
    implementation "androidx.work:work-runtime-ktx:2.8.0-alpha02"
    implementation 'androidx.work:work-testing:2.8.0-alpha02'

    // For occurring error of duplicate library?
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    // For iterating through class properties
    implementation "org.jetbrains.kotlin:kotlin-reflect"

    implementation "androidx.room:room-runtime:2.4.2"

    // Preferences DataStore
    implementation "androidx.datastore:datastore-preferences:1.0.0"
}